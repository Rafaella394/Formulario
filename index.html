<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <p>Pressione Alt+ tecla sublinhada para acessar os campos rapidamente. Use Tab para navegar entre os campos.</p>
     <br>
     <form action="" method="post">
        <label for="nome"> Nome Completo:*</label>
        <br>
        <input type="text" id="text" name="nome"> 
        <br>
        <label for="email">E-mail:*</label>
        <br>
        <input type="email"  name="email">
        <br>
       <label for="cpf">CPF:*</label> 
       <br>
       <input type="cpf" name="cpf">
       <br>
       <label for="tipo">Tipo de Usuário *</label>
       <br>
       <input type="radio" name="tipo" id="aluno">aluno
       <input type="radio" name="tipo" id="professor">professor
       <input type="radio" name="tipo" id="visitante">visitante
       <br>
       <label for="tel">Telefone</label>
       <br>
       <input type="reset" value="limpar">






     </form>
</body>
</html>
