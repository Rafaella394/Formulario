<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <p>Pressione Alt+ tecla sublinhada para acessar os campos rapidamente. Use Tab para navegar entre os campos.</p>
     <br>
     <form action="" method="post"> 
        <label for="nome"> Nome Completo:*</label> 
        <br>
        <input type="text" id="text" name="nome"> 
        <br> 
        <label for="email">E-mail:*</label> 
        <br>
        <input type="email" name="email">
        <br>
       <label for="cpf">CPF:*</label>  
       <br>
       <input type="number" name="cpf"> 
       <br>
       <label for="tipo">Tipo de Usuário *</label>
       <br>
       <input type="radio" name="tipo" id="aluno" value="aluno"> Aluno
       <input type="radio" name="tipo" id="professor" value="professor"> Professor
       <input type="radio" name="tipo" id="visitante" value="visitante"> Visitante
       <br>
       <label for="tel">Telefone</label>
       <br>
       <input type="tel" name="telefone">
       <br>
       <label for="data">Data de Nascimento</label>
       <br>
       <input type="date" name="data">
       <label for="website">Website</label>
       <br>
       <input type="url" name="website">
      <br>
    <label for="uf">Estado</label>
    <br>
    <select name="uf">
        <option value="AC">Acre</option>   
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select>

    <br>
    <label for="senha">Senha</label>
    <input type="password" name="senha">

    <br>
    <label for="confsenha">Confirmar Senha</label>
    <input type="password" name="confsenha">

    <br>
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
